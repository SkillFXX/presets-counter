<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compteur de Presets - SkillFX</title>
  <style>
/* Variables de couleurs */
/* Variables de couleurs */
:root {
  --primary-color: #4a6cf7;
  --primary-hover: #3a5ce5;
  --background-color: #f8f9fa;
  --card-background: #ffffff;
  --text-color: #333333;
  --border-color: #e0e0e0;
  --success-color: #28a745;
}

/* Styles globaux */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background-color: var(--background-color);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 20px;
}

/* Conteneur principal */
.container {
  background-color: var(--card-background);
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
  padding: 40px;
  width: 100%;
  max-width: 500px;
  text-align: center;
  transition: all 0.3s ease;
}

/* Titres */
h1 {
  color: var(--primary-color);
  margin-bottom: 20px;
  font-size: 28px;
  font-weight: 600;
}

/* Paragraphes */
p {
  margin-bottom: 24px;
  font-size: 16px;
  line-height: 1.6;
  color: #666;
}

/* Input file - stylisé directement */
#fileInput {
  display: block;
  width: 100%;
  margin-bottom: 20px;
  background-color: var(--background-color);
  border: 2px dashed var(--border-color);
  border-radius: 8px;
  padding: 14px;
  cursor: pointer;
  text-align: center;
  font-size: 15px;
}

#fileInput:hover {
  border-color: var(--primary-color);
}

#fileInput::-webkit-file-upload-button {
  background-color: var(--primary-color);
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  padding: 8px 16px;
  margin-right: 15px;
  transition: all 0.3s ease;
}

#fileInput::file-selector-button {
  background-color: var(--primary-color);
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  padding: 8px 16px;
  margin-right: 15px;
  transition: all 0.3s ease;
}

#fileInput::-webkit-file-upload-button:hover {
  background-color: var(--primary-hover);
}

#fileInput::file-selector-button:hover {
  background-color: var(--primary-hover);
}

/* Bouton */
#countButton {
  background-color: var(--primary-color);
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  font-size: 16px;
  font-weight: 500;
  padding: 14px 28px;
  transition: all 0.3s ease;
  width: 100%;
  margin-bottom: 24px;
}

#countButton:hover {
  background-color: var(--primary-hover);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(74, 108, 247, 0.2);
}

#countButton:active {
  transform: translateY(0);
}

/* Résultat */
.result {
  background-color: rgba(74, 108, 247, 0.05);
  border-radius: 8px;
  padding: 20px;
  margin-top: 10px;
  transition: all 0.3s ease;
}

.result p {
  margin-bottom: 0;
  font-weight: 500;
}

#presetCount {
  color: var(--primary-color);
  font-size: 24px;
  font-weight: 700;
}

/* Animation pour le résultat quand il change */
@keyframes highlight {
  0% {
    background-color: rgba(40, 167, 69, 0.2);
  }
  100% {
    background-color: rgba(74, 108, 247, 0.05);
  }
}

.result.updated {
  animation: highlight 1.5s ease;
}

/* Responsive */
@media (max-width: 600px) {
  .container {
    padding: 24px;
  }
  
  h1 {
    font-size: 24px;
  }
}
  </style>
</head>
<body>

  <div class="container">
    <h1>Compteur de Presets - SkillFX</h1>
    <p>Sélectionnez un fichier pour calculer le nombre de presets</p>
    
    <input type="file" id="fileInput" />
    <button id="countButton">Compter</button>
    
    <div id="result" class="result">
      <p>Nombre de presets : <span id="presetCount">0</span></p>
    </div>
  </div>

  <script>
    document.getElementById("countButton").addEventListener("click", function () {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Veuillez sélectionner un fichier");
        return;
      }

      const reader = new FileReader();

      reader.onload = function (e) {
        const fileContent = e.target.result;
        const lockedCount = (fileContent.match(/<Locked>/g) || []).length;
        const sortedCount = (fileContent.match(/<Sorted>/g) || []).length;

        const presetCount = lockedCount - sortedCount;
        document.getElementById("presetCount").textContent = presetCount;

        document.getElementById('result').classList.add('updated');
        setTimeout(() => {
          document.getElementById('result').classList.remove('updated');
        }, 1500);
      };

      reader.readAsText(file);
    });
  </script>

</body>
</html>
